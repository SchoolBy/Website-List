        </div>
    </div>
<script>
function bookmarkSite() {
    var bookmarkMessage = "To add this site to your bookmarks, please press Ctrl+D (Cmd+D on Mac).";
    
    // Check for modern browsers that may not support direct bookmarking
    if (window.sidebar && window.sidebar.addPanel) { // For Firefox < 23
        window.sidebar.addPanel(document.title, window.location.href, '');
    } else if (window.external && ('AddFavorite' in window.external)) { // For IE
        window.external.AddFavorite(window.location.href, document.title);
    } else { // For modern browsers
        alert(bookmarkMessage);
    }
}
</script>
